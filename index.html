<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeRunners - Gestão de Atletas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo"><img src="assets/logo.jpg" alt="LeRunners Logo"></div>
                    <h1>LeRunners</h1>
                    <p>Gestão de Atletas e Treinamentos</p>
                </div>
                <form id="loginForm">
                    <div class="form-group"><label for="loginEmail">Email</label><input type="email" id="loginEmail" required></div>
                    <div class="form-group"><label for="loginPassword">Senha</label><input type="password" id="loginPassword" required></div>
                    <button type="submit" class="btn-primary"><span class="btn-text">Entrar</span><span class="btn-loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Entrando...</span></button>
                </form>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="adminDashboard" class="screen"></div>
    <div id="professorDashboard" class="screen"></div>
    <div id="atletaDashboard" class="screen"></div>
    <div id="modalsContainer"></div>

    <div id="loadingOverlay" class="loading-overlay"><div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i><p>Carregando...</p></div></div>
    <footer class="footer"><p>Desenvolvido com IA por thIAguinho Soluções</p></footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/strava.js"></script>
</body>
</html>
